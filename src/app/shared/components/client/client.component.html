<div class="container mt-4">
  <h2 class="mb-3">Client Management</h2>

  <button class="btn btn-success" routerLink="/add-client">Add New Client</button>

  <!-- Table -->
  <table class="table table-striped table-borderless">
    <thead class="thead-dark text-center">
    <tr>
      <th>First</th>
      <th>Last</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }}</td>
      <td>{{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phoneNumber }}</td>
      <td>
        <button class="btn btn-primary btn-sm me-2" [routerLink]="[client.id]">
          View
        </button>
        <button class="btn btn-warning btn-sm me-2" (click)="editClient(client)">
          Edit
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteClient(client.id)">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
