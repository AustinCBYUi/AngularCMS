<h2>Edit Client: {{ client.lastName }}, {{ client.firstName }}</h2>

<form [formGroup]="editClientForm" (ngSubmit)="onSubmit()">
  <div class="fun">
    <label for="firstName" class="visually-hidden">First Name:</label>
    <input id="firstName" name="firstName" formControlName="firstName" class="form-control">
  </div>

  <div class="fun">
    <label for="lastName" class="visually-hidden">Last Name:</label>
    <input id="lastName" name="lastName" formControlName="lastName" class="form-control">
  </div>

  <div class="fun">
    <label for="email" class="visually-hidden">Email:</label>
    <input type="email" id="email" name="email" formControlName="email" class="form-control">
  </div>

  <div class="fun">
    <label for="business" class="visually-hidden">Business:</label>
    <input id="business" name="business" formControlName="business" class="form-control">
  </div>

  <div class="fun">
    <label for="phoneNumber" class="visually-hidden">Phone Number:</label>
    <input id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" class="form-control">
  </div>

  <div class="fun">
    <label for="createdDate">Created Date:</label>
    <input type="date" id="createdDate" name="createdDate" formControlName="createdDate" class="form-control">
  </div>

  <div class="fun">
    <label for="lastServiced">Last Serviced Date:</label>
    <input type="date" id="lastServiced" name="lastServiced" formControlName="lastServiced" class="form-control">
  </div>

  <div class="fun">
    <label for="accountNotes" class="visually-hidden">Account Notes:</label>
    <input type="text" id="accountNotes" name="accountNotes" formControlName="accountNotes" class="form-control">
  </div>

  <div class="fun">
    <button type="submit" class="btn btn-primary">Save Client</button>
    <button type="button" class="btn btn-outline-info" routerLink="/clients">Cancel</button>
  </div>
</form>
